<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Register</h2>

<form action="/submit" method="POST">
    <label for="First Name">First Name:</label>
    <input type="text" id="First Name" name="First Name" required>
    <label for="Second Name">Second Name:</label>
    <input type="text" id="Second Name" name="Second Name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="Set password">Set Password:</label>
    <input type="Set password" id="Set password" name="Set password" required>
    <label for="confirm password">confirm Password:</label>
    <input type="confirm password" id="confirm password" name="confirm password" required>

    <button type="submit">Register</button>
</form>

</body>
</html>
